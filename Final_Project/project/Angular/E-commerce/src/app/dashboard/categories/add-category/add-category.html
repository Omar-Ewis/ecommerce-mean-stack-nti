<div class="add-category-container">
  <h2> Add New Category</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">

    <!-- Category Name -->
    <div class="form-group">
      <label for="name">Category Name:</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        placeholder="Enter category name"
      />
      <div class="error" *ngIf="categoryForm.controls['name'].touched && categoryForm.controls['name'].invalid">
        <small *ngIf="categoryForm.controls['name'].errors?.['required']">Name is required</small>
        <small *ngIf="categoryForm.controls['name'].errors?.['minlength']">Minimum 3 characters</small>
      </div>
    </div>

    <!-- Parent Category Dropdown -->
    <div class="form-group">
      <label for="parentId">Parent Category (optional):</label>
      <select id="parentId" formControlName="parentId">
        <option value="">-- No Parent --</option>
        <option *ngFor="let parent of parentCategories" [value]="parent._id">
          {{ parent.name }}
        </option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit" [disabled]="categoryForm.invalid || isLoading">
        {{ isLoading ? 'Creating...' : 'Create Category' }}
      </button>
    </div>
  </form>
</div>
