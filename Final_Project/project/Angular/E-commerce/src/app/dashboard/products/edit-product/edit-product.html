<div class="edit-product-container">
  <h2 class="form-title">üìù Edit Product</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data" class="product-form">
    <!-- Name -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" rows="3" formControlName="description"></textarea>
    </div>

    <!-- Price -->
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" formControlName="price" />
    </div>

    <!-- Quantity -->
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" formControlName="quantity" />
    </div>

    <!-- Category -->
    <div class="form-group">
      <label for="categoryId">Category ID:</label>
      <input type="text" id="categoryId" formControlName="categoryId"  />
    </div>

    <!-- Image -->
    <div class="form-group">
      <label for="image">Upload New Image:</label>
      <input type="file" id="image" (change)="onImageSelected($event)" />
    </div>

    <!-- Current Image -->
    <div class="form-group" *ngIf="currentImageURL">
      <label>Current Image:</label>
      <img
        [src]="'http://localhost:3000/uploads/' + currentImageURL"
        class="preview-image"
        alt="Product Image"
      />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="isSubmitting">
        {{ isSubmitting ? 'Updating...' : 'Update Product' }}
      </button>
    </div>
  </form>
</div>
