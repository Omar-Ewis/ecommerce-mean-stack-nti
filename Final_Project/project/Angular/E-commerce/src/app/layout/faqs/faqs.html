<div class="faq-page">
  <h2 class="faq-title">Frequently Asked Questions</h2>

  @if (isLoading) {
    <div class="faq-loading">Loading FAQs...</div>
  } @else {
    @if (faqs.length === 0) {
      <div class="faq-empty">No FAQs available.</div>
    } @else {
      <div class="faq-list">
        @for (faq of faqs; track faq._id) {
          <div class="faq-item">
            <h3 class="faq-question">ðŸ“Œ {{ faq.question }}</h3>
            <p class="faq-answer">ðŸ’¬ {{ faq.answer }}</p>
          </div>
        }
      </div>
    }
  }
</div>
