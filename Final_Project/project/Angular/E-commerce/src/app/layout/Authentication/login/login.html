<div class="login-page">
  <!-- Background Elements -->
  <div class="background-elements">
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>
    <div class="bg-shape shape-3"></div>
    <div class="bg-pattern"></div>
  </div>

  <!-- Login Container -->
  <div class="login-container">
    <!-- Left Side - Login Header & Branding -->
    <div class="login-left">
      <div class="branding-section">
        <div class="login-logo">
          <span class="logo-icon">🛒</span>
          <div class="logo-glow"></div>
        </div>
        <h1 class="login-title">Welcome Back!</h1>
        <p class="login-subtitle">Sign in to your account and continue your shopping journey</p>

        <!-- Login Benefits -->
        <div class="benefits-list">
          <div class="benefit-item">
            <span class="benefit-icon">🚚</span>
            <span class="benefit-text">Free Shipping on orders over $50</span>
          </div>
          <div class="benefit-item">
            <span class="benefit-icon">🔒</span>
            <span class="benefit-text">100% Secure Payment</span>
          </div>
          <div class="benefit-item">
            <span class="benefit-icon">🎁</span>
            <span class="benefit-text">Exclusive Member Offers</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="login-right">
      <div class="form-container">
        <div class="form-header">
          <h2 class="form-title">Sign In</h2>
          <p class="form-subtitle">Enter your credentials to access your account</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <!-- Email Field -->
          <div class="form-group">
            <label for="email" class="form-label">
              <span class="label-icon">📧</span>
              Email Address
            </label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-input"
                placeholder="Enter your email"
                required
              />
              <div class="input-border"></div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password" class="form-label">
              <span class="label-icon">🔒</span>
              Password
            </label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-input"
                placeholder="Enter your password"
                required
              />
              <div class="input-border"></div>
            </div>
          </div>

          <!-- Error Message -->
          <div class="error-message" *ngIf="message">
            <div class="error-icon">⚠️</div>
            <span class="error-text">{{ message }}</span>
          </div>

          <!-- Login Button -->
          <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
            <span class="btn-text">Sign In</span>
            <span class="btn-arrow">→</span>
            <div class="btn-shine"></div>
          </button>

          <!-- Form Footer -->
          <div class="form-footer">
            <a href="#" class="forgot-link">Forgot your password?</a>
            <div class="signup-section">
              <span class="signup-text">New to our store?</span>
              <a routerLink="/signup" class="signup-link">Create Account</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Decorative Elements -->
  <div class="decorative-elements">
    <div class="floating-icon icon-1">🛍️</div>
    <div class="floating-icon icon-2">💳</div>
    <div class="floating-icon icon-3">⭐</div>
    <div class="floating-icon icon-4">🎯</div>
  </div>
</div>
